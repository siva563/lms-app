name: ðŸš€ Deploy LMS App to Hosting Raja

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Hosting Raja VPS
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS with Backup
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            TIMESTAMP=$(date +%Y-%m-%d-%H-%M)
            cd /root

            # Step 1: Backup current folder
            if [ -d "lms-app" ]; then
              mkdir -p backups
              cp -r lms-app backups/lms-app-\$TIMESTAMP
              echo "âœ… Backup created at backups/lms-app-\$TIMESTAMP"
            fi

            # Step 2: Clean up old backups (keep last 3)
            ls -dt backups/* | tail -n +4 | xargs rm -rf || true
            echo "â™»ï¸ Old backups cleaned"

            # Step 3: Pull latest code
            cd lms-app
            git fetch origin main
            git reset --hard origin/main

            # Step 4: Frontend build
            cd frontend
            npm install
            npm run build

            # Step 5: Backend setup
            cd ../backend
            npm install

            # Step 6: Restart backend
            pm2 restart lms-backend

            echo "âœ… Deployment finished!"
          EOF

      - name: ðŸ“§ Notify on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… LMS Deployment Successful - ${{ github.repository }}"
          to: gsivaprasad2009@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Hi Siva,

            âœ… LMS App has been successfully deployed to Hosting Raja.

            ðŸ” Repo: ${{ github.repository }}
            ðŸ“¦ Branch: ${{ github.ref_name }}
            ðŸ•’ Time: ${{ github.event.head_commit.timestamp }}
            ðŸ”— Commit: ${{ github.event.head_commit.message }}

            Regards,
            GitHub Actions

      - name: âŒ Notify on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âŒ LMS Deployment Failed - ${{ github.repository }}"
          to: gsivaprasad2009@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Hi Siva,

            âŒ Deployment failed for LMS App.

            ðŸ” Repo: ${{ github.repository }}
            ðŸ“¦ Branch: ${{ github.ref_name }}
            ðŸ•’ Time: ${{ github.event.head_commit.timestamp }}
            ðŸ”— Commit: ${{ github.event.head_commit.message }}

            Please check the GitHub Actions log.

            Regards,
            GitHub Actions
