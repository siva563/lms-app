name: 🚀 Deploy LMS App to Hosting Raja

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Hosting Raja VPS
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to VPS with Backup & Build
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            TIMESTAMP=$(date +%Y-%m-%d-%H-%M)
            cd /root

            # Step 1: Backup if exists
            if [ -d "lms-app" ]; then
              mkdir -p backups
              cp -r lms-app backups/lms-app-\$TIMESTAMP
              echo "✅ Backup created at backups/lms-app-\$TIMESTAMP"

              # Keep only last 3 backups
              ls -dt backups/* | tail -n +4 | xargs rm -rf || true
              echo "♻️ Old backups cleaned"
            fi

            # Step 2: Clone if missing
            if [ ! -d "lms-app" ]; then
              git clone https://github.com/siva563/lms-app.git
              echo "📥 Repo cloned"
            fi

            # Step 3: Deploy latest code
            cd lms-app
            git fetch origin main
            git reset --hard origin/main

            # Step 4: Build frontend
            cd frontend
            npm install
            npm run build

            # Step 5: Backend setup
            cd ../backend
            npm install

            # Step 6: Restart server
            pm2 restart lms-backend

            echo "✅ Deployment complete!"
          EOF

      - name: 📧 Notify on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ LMS Deployment Successful - ${{ github.repository }}"
          to: gsivaprasad2009@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            ✅ LMS App has been deployed to Hosting Raja.

            🔁 Repo: ${{ github.repository }}
            📦 Branch: ${{ github.ref_name }}
            📌 Commit: ${{ github.event.head_commit.message }}
            🔗 Time: ${{ github.event.head_commit.timestamp }}

            Regards, GitHub Actions

      - name: ❌ Notify on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "❌ LMS Deployment Failed - ${{ github.repository }}"
          to: gsivaprasad2009@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            ❌ Deployment failed for LMS App.

            🔁 Repo: ${{ github.repository }}
            📦 Branch: ${{ github.ref_name }}
            📌 Commit: ${{ github.event.head_commit.message }}
            🔗 Time: ${{ github.event.head_commit.timestamp }}

            Please check GitHub Actions logs.

            Regards, GitHub Actions
